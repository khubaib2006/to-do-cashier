<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Todo-change</title>
</head>
<body>
    <div class="todo">
        <h2>Todo List</h2>
        <input type="text" id="task" placeholder="Add a new task">
        <button onclick="addTask()">Add</button>
        <ul id="taskList"></ul>
    </div>

    <div class="cashier">
        <h2>Cashier Change Calculator</h2>
        <label for="purchaseAmount">Purchase Amount:</label>
        <input type="number" id="purchaseAmount" placeholder="Enter amount">
    </div>
    <div class="cashier"></div>
        <label for="amountPaid">Amount Paid:</label>
        <input type="number" id="amountPaid" placeholder="Enter amount paid">
    </div>

        <div>
        <button onclick="calculateChange()">Calculate Change</button>
        <p id="changeResult"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
